<style>
  body {
    filter: grayscale(100%); /* Converts everything to black and white */
  }

  /* Revert specific elements back to color */
  button {
    filter: grayscale(0%);
  }

  /* Adjust button styles for black and white theme */
  button {
    background-color: #000; /* Black background for buttons */
    color: #fff; /* White text for buttons */
    padding: 15px;
    margin: 10px 0;
    border: none;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.7;
  }

  .container {
    padding: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    color: #fff; /* White text for labels */
  }

  form {
    background-color: #000; /* Black background for the form */
    border: 3px solid #fff; /* White border for the form */
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    margin: 8px 0;
    padding: 12px 20px;
    display: inline-block;
    border: 2px solid #fff; /* White border for inputs */
    box-sizing: border-box;
  }
</style>

<form [formGroup]="forma" (ngSubmit)="onSubmit()">
  <div class="container">
    <label>Name :</label>
    <input type="text" formControlName="name" name="name" required>
    <label>Description :</label>
    <input type="text" formControlName="description" name="description" required>

    <br>
    <button type="submit">Create</button>

    <br>
  </div>
</form>
